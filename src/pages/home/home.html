<div id="map"></div>

<div id="riddle">
  <div *ngIf="isQuiz">
    <riddleQuiz></riddleQuiz>
  </div>
  <div *ngIf="isPicture">
    <riddlePicture></riddlePicture>
  </div>
  <div *ngIf="!(isPicture||isQuiz)">
    <h3>
    Essayez de rejoindre une zone
  </h3>
  <h4>Vous avez {{currentPoints}} point(s)</h4>
  <button (click)="fakePictureZone()" ion-button>Fake Picture Zone</button>
  <button (click)="fakeQuizZone()" ion-button>Fake Quiz Zone</button>
  </div>

</div>
