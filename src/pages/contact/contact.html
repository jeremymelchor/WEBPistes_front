<ion-header>
  <ion-navbar>
    <ion-title>
      Chat priv√©
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="chat_messages">
  <p *ngFor="let message of messages_received">{{message}}</p>
</ion-content>

<div id="chat_action">
    <ion-input id="input" type="text" placeholder="Message" [(ngModel)]="message" ></ion-input>
    <button (click)="sendMessage()" ion-button>Envoyer</button>
</div>
