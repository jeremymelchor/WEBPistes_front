<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab
    [root]="tab2Root"
    (ionSelect)="clearGeneralMessageNotRead()"
    tabTitle="About"
    tabIcon="information-circle"
    [tabBadge]="messageNotReadGeneralMessage > 0 ? messageNotReadGeneralMessage : null"
    tabBadgeStyle="danger">
  </ion-tab>
  <ion-tab
    [root]="tab3Root"
    (ionSelect)="clearPrivateMessageNotRead()"
    tabTitle="Contact"
    tabIcon="contacts"
    [tabBadge]="messageNotReadPrivateMessage > 0 ? messageNotReadPrivateMessage : null"
    tabBadgeStyle="danger">
  </ion-tab>
</ion-tabs>
