<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab
    [root]="tab2Root"
    (ionSelect)="clearMessageNotRead()"
    tabTitle="About"
    tabIcon="information-circle"
    [tabBadge]="messageNotRead > 0 ? messageNotRead : null"
    tabBadgeStyle="danger">
  </ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Contact" tabIcon="contacts"></ion-tab>
</ion-tabs>
