
<div id="signUp">
  <ion-label color="primary" stacked>Nom de l'équipe</ion-label>
  <ion-input type="text" placeholder="Nom de l'équipe" [(ngModel)]="teamName"></ion-input>

<ion-list>
  <ion-item>
    <ion-label>Couleur de l'équipe</ion-label>
    <ion-select [(ngModel)]="teamColor">
      <ion-option *ngFor="let color of listColors" value={{color.value}}>{{color.name}}</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

  <button (click)="signUp()" ion-button round>S'inscrire</button>
</div>
